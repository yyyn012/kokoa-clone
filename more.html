<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <div>
                <a href="settings.html">
                    <span class="gear"><i class="fa-solid fa-gear fa-lg"></i></span>
                    <span class="gear__notification"></span>
                </a>
            </div>
        </div>
    </header>  

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/jin.jpg" class="user-component__avatar user-component__avatar--xl" alt="">
                <div class="user-component__text">
                    <h1 class="user-component__title">Nico</h1>
                    <h6 class="user-component__subtitle">+ 787 666 999</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                 <span>Calendar</span>
             </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-hard-drive"></i>
                 <span>Talk Drive</span>
             </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                 <span>Emotions</span>
             </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-paint-roller"></i>
                 <span>Themes</span>
             </div>
             <div class="icon-row__icon">
                <i class="fa-regular fa-credit-card"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>
         </div>
         <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
         </div>
         <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestion__icon-text">
                        Kokoa Story
                </span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <span class="more-suggestion__icon-text">
                        Kokoa friends
                </span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestion__icon-image">
                    <i class="fa-solid fa-gamepad"></i>
                </div>
                <span class="more-suggestion__icon-text">
                        Friends Gem
                </span>
            </div>
            
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
             </li>
            <li class="nav__btn">  
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="ellipsis__notification"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script src="https://kit.fontawesome.com/d413dd6e12.js" crossorigin="anonymous"></script>
</body>
</html>
